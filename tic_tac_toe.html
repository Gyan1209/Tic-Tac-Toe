<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac Toe</title>
    <link rel="stylesheet" href="tic_tac_toe.css">
</head>

<body>
    <div class="container">
        <div class="player" id="player-x">
            <div>player1</div>
            <div id="player-img-x" class="player-img">
                <img src="./Screenshot 2025-11-05 103458.png" />
            </div>
        </div>
        <div class="game-section">
            <h2>Tic Tac Toe</h2>
            <div class="grids">
                <div class="box" id="0"></div>
                <div class="box" id="1"></div>
                <div class="box" id="2"></div>
                <div class="box" id="3"></div>
                <div class="box" id="4"></div>
                <div class="box" id="5"></div>
                <div class="box" id="6"></div>
                <div class="box" id="7"></div>
                <div class="box" id="8"></div>
            </div>
            <div>
                <button class="restart">Restart Game</button>
            </div>
        </div>
        <div class="player" id="player-o">
            <div>player2</div>
            <div id="player-img-o" class="player-img">
                <img src="./Screenshot 2025-11-05 104848.png" />
            </div>
        </div>
    </div>
    <script src="tic_tac_toe.js"></script>
</body>

</html>
